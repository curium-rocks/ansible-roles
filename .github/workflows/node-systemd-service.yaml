name: Node-Systemd-Service Role CI
on:
  push:
    branches: ["main"]
    paths: ["node-systemd-service/**", ".github/workflows/node-systemd-service.yaml"]
defaults:
  run:
    working-directory: './node-systemd-service'
jobs:
  validate-role:
    runs-on: 'ubuntu-latest'
    container: ghcr.io/curium-rocks/ansible-roles-qa:main
    steps:
    - uses: actions/checkout@v2
    - run: ansible-lint -p test/test.yml .
  publish-role:
    needs: ['validate-role']
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2
    - run: 'echo test'